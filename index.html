  <!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="favicon.png">
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>

    <title>StuffyBot Discord - ThingyServers</title>

    <meta name="description" content="StuffyBot is a discord music bot that you can groove to, listen to, and most importantly enjoy the music you&#39;re listening to." />
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport'/>
    <meta name="viewport" content="width=device-width"/>

    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/button.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
    <!--     Fonts     -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Grand+Hotel' rel='stylesheet' type='text/css'>
</head>
<body>
<div class="main">
    <div class="cover black" data-color="black"></div>
    <div class="container">
        <h1 class="logo">StuffyBot</h1>

        <div class="content">
            <h4 class="motto">Groove to music, listen to music, enjoy the music.</h4>
            <div class="buttoncontainer">
              <button onclick="location.href = 'https://discord.com/oauth2/authorize?client_id=781765904031547442&permissions=8&scope=bot'" class="invitebtn" id="discordinvite">Invite to Discord</button>
              <button onclick="location.href = 'https://github.com/TheTHINGYEEE/StuffyBot';" class="codebtn" id="sourcecode">Source Code</button>
            </div>
            <div class="subscribe">
                <h5 class="info-text">
                    Bugs and Glitches? Contact TheTHINGYEEEEE#1859 on Discord!
                </h5>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="container">
            Bot running on <br>
            <a href="https://discord.com/"><img src="./assets/discord.png" alt="Discord" height="40px" width="120px"></a>
            <a href="https://java.com"><img src="./assets/java.png" alt="Java" height="45px" width="90px"></a>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-1.12.4.min.js" type="text/javascript"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" type="text/javascript"></script>
</body>
</html>
